<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="box">
        <!-- MENU SECTION -->
        <div class="left">
          <div class="menu">
            <!-- BUTTONS -->
            <button class="normal">normal</button
            ><button id="pick-color">
              <p class="pen">
                <label for="pick color">pick color</label>
                <input
                  type="color"
                  name="pen-color"
                  class="pen-color"
                  value="#873E3E" />
              </p></button
            ><button class="eraser">eraser</button>
            <button class="grid">grid: <span class="switch">off</span></button>
            <button id="pick-background">
              <p class="bgc">
                <label for="background">background</label>
                <input
                  type="color"
                  name="bgc-color"
                  class="bgc-color"
                  value="#FFFFFF" />
              </p>
            </button>
            <p class="seperator">__________________________</p>
            <button class="clear">clear</button>
          </div>
        </div>
        <!-- CENTER: SKETCHING BOARD -->
        <div class="center">
          <header><h1>etch-a-sketch</h1></header>
          <div class="main">
            <div class="board"></div>
            <div class="slider-container">
              <input
                type="range"
                class="slider"
                min="8"
                max="96"
                value="56"
                step="8" />
              <p>16 x 16</p>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
